<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/notes.png">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div> 
    </header>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="./index.html">Home</a>
            <span id="last-edited"></span>
        </div>
    </div>

    <div class="container"> 
        <input type="text" id="note-title" class="title-input" placeholder="Note title" />
        <textarea id="note-body" class="body-input" placeholder="Note body"></textarea>
        <button id="remove-note" class="btn btn--secondary">Remove note</button>
    </div>

    <script src="scripts/edit-bundle.js"></script>
</body>
</html>
